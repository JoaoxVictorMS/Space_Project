<!-- A propiedade abaixo referencia ao arquivo base, o base.html. Lá fica todo o código que será usado em duas ou mais páginas  -->
{% extends 'shared/base.html' %}
<!-- propiedade usada para 'embedar' código pyhton dentro do HTML -->
<!-- Abaixo ele carrega arquivos estáticos -->
{% load static %}
<!-- A propiedade abaixo cerrega uma bloco de conteúdo-->
{% block content %}

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>

<section class="conteudo">
    <section class="imagem">
        <div class="imagem__conteudo">
<!-- Mesma estrutura de verificação contida em index.html -->
            {% if fotografia.foto == "" or fotografia.foto == null %}
<!-- A estrutura fotografia.foto, ira mostrar a foto correspondente a requisição dinamicamente(resgatando o id da foto que é a primary key). --> 
<!-- Quando clicar em uma foto, aparecerá a página com a foto em si -->
            <img class="imagem__imagem" src="{% static 'assets/imagens/galeria/no_image.jpg '%}">
            {% else %}
            <img class="imagem__imagem" src="{{ fotografia.foto.url }}">
            {% endif %}
            <div class="imagem__info">
                <div class="imagem__texto">
<!-- As três estruturas abaixo 'capturam' as informações da imagem requisitada, no caso o nome e descrição -->
                    <p class="imagem__titulo">{{ fotografia.nome }}</p>
                    <p class="imagem__descricao">{{ fotografia.legenda }}</p>
                    <p class="imagem__texto">{{ fotografia.descricao }}</p>
                </div>
                <div>
                    <!-- Adicinado a estrutura fotografia.id para capturar o id da fotografia e, portanto, todas as suas informações -->
                    <a href="{% url 'editar_imagem' fotografia.id %}"><button class="btn btn-success col-12" style="padding: top 5px;">Editar</button></a>
                    <a href="{% url 'deletar_imagem' fotografia.id %}"><button class="btn btn-danger col-12" style="padding: top 5px;">Deletar</button></a>
                </div>
            </div>
        </div>
    </section>
</section>
<!-- Essas duas tegs 'main' e 'div' deverão ser colocadas para o estilo do site ficar certinho. Não sei o motivo mas tem :D -->
</main>
</div>
{% endblock %}
